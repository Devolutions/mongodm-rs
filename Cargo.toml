[package]
name = "mongodm"
version = "0.10.0"
authors = ["Beno√Æt CORTIER <benoit.cortier@fried-world.eu>"]
edition = "2021"
description = "A thin ODM layer for mongodb"
license = "MIT OR Apache-2.0"
repository = "https://github.com/Devolutions/mongodm-rs"
keywords = ["mongodb", "database", "nosql", "odm"]
categories = ["database"]
readme = "README.md"
include = ["src/**/*", "README.md", "CHANGELOG.md"]

[dependencies]
mongodb = { version = "3", default-features = true }
bson = { version = ">=2.12", default-features = false }
serde = { version = "1", features = ["derive"] }
futures-core = "0.3"
futures-util = "0.3"
async-trait = "0.1"

[dev-dependencies]
tokio = "1.14.0"
pretty_assertions = "1.0.0"
chrono = { version = "0.4.38", features = [ "serde" ] }

[features]
chrono-0_4 = ["bson/chrono-0_4"]